    $('#img_upload').AjaxFileUpload({

        onComplete: function(filename, resp) { //服务器响应成功时的处理函数

                $('#headImg').attr('src', resp.data);
                var params = {};
                params['headImg'] = resp.data;
                $.post("/index/ucenter/savePeopleImg", params, function(data) {
                    if(data.code == '0') {
                        mui.toast("修改成功");
                    } else {
                        mui.alert(data.msg);
                    }
                }, 'json');
            } else {
                mui.alert(resp.msg );
            }
        }
    });
