<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
修改密码
</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link href="/static/css/mui.min.css" rel="stylesheet">
    <link href="/static/css/person.css" rel="stylesheet">
    

</head>

<body>

    
	<header class="has_back_top ">
		修改密码
		<a href="javascript:history.go(-1)" class="back_icon">
			<img src="/static/images/business/back_icon.png">
		</a>
	</header>
	<div style="width: 100%; height: 58px;"></div>

	<form class="my_from">
		<div class="my_form_group">
			<input type="password" placeholder="请输入旧密码" name="oldPassword" />
		</div>
		<div class="my_form_group">
			<input type="password" placeholder="请输入6~16位新密码" name="newPassword" />
		</div>
		<div class="my_form_group">
			<input type="password" placeholder="请再次输入6~16位新密码" name="reNewPassword" />
		</div>
		<div class="my_form_group">
			<input class="sub_btn" type="button"  value="提交" id="submit" />
		</div>
	</form>

    

</body>
</html>
<script src="/static/js/jquery-2.2.0.min.js"></script>
<script src="/static/js/mui.min.js"></script>
<script type="text/javascript" src="/static/js/common.js?time=123456789"></script>

<script type="text/javascript">
    $("#submit").click(function(){
        var _url = 'password.html',
			_oData = $("form").serialize();
        $ajaxCustom(_url, _oData, function(res){
            if(res.state){ // 登录成功
                $alert("修改成功");
                setTimeout(function(){
                    if(res.data.url){
                        window.location.href = res.data.url;
                    }else{
                        window.location.reload();
                    }
                }, 1000);
            }else{
                $alert(res.info);
            }
        });
	});
</script>
